<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic tac toe</title>
    <link rel="stylesheet" href="/styles/styles.css">
    <link rel="stylesheet" href="/styles/overlays.css">
    <link rel="stylesheet" href="/styles/configurations.css">
    <link rel="stylesheet" href="/styles/game.css">
    <script src="/scripts/config.js" defer></script>
    <script src="/scripts/game.js" defer></script>
    <script src="/scripts/app.js" defer></script>
</head>

<body>
    <div id="backdrop"></div>
    <header id="main-header">
        <h1>Play Tic Tac Toe</h1>
        <p>Built with HTML, CSS, Javascript and love.</p>
    </header>
    <main>
        <aside class="modal" id="config-overlay">
            <h2>Choose your name.</h2>
            <form>
                <div class="form-control">
                    <label for="player-name">Player name</label>
                    <input type="text" name="playername" id="player-name" required>
                </div>
                <p id="error-message"></p>
                <div>
                    <button type="reset" class="btn btn-alt" id="cancel-player-config">Cancel</button>
                    <button type="submit" class="btn" id=" ">Confirm</button>
                </div>
            </form>
        </aside>
        <section id="game-configuration">
            <ol>
                <li>
                    <article id="player-1-data">
                        <h2>Player 1</h2>
                        <h3>Player Name</h3>
                        <p class="player-symbol">X</p>
                        <button class="btn btn-alt" id="edit-player-1-btn" data-player-id='1'>Edit</button>
                    </article>
                </li>
                <li>
                    <article id="player-2-data">
                        <h2>Player 2</h2>
                        <h3>Player Name</h3>
                        <p class="player-symbol">O</p>
                        <button class="btn btn-alt" id="edit-player-2-btn" data-player-id='2'>Edit</button>
                    </article>
                </li>
            </ol>
            <button class="btn">Start new game.</button>
        </section>
        <section id="active-game">
            <article id="game-over">
                <h2>You won <span id="winner-name">PLAYER NAME</span>!</h2>
                <p>Click start above to start a new game.</p>
            </article>

            <p>It is your turn <span id="active-player-name">PLAYER NAME</span>!</p>
            <ol id="game-board">
                <li>X</li>
                <li>O</li>
                <li>X</li>

                <li></li>
                <li></li>
                <li></li>

                <li></li>
                <li></li>
                <li></li>
            </ol>
        </section>
    </main>
</body>

</html>
